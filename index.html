<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="homeandguest">
                <div class="home">
                    <h3>HOME</h3>
                    <div class="scoreboard">
                        <h2 id="score1">0</h2>
                    </div>
                    <div class="addhome">
                        <button class="buttonbtn" id="add1one" onclick="add1_1()">+1</button>
                        <button class="buttonbtn" id="add2one" onclick="add2_1()">+2</button>
                        <button class="buttonbtn" id="add3one" onclick="add3_1()">+3</button>
                    </div>
                </div>
                <div class="guest">
                    <h3>GUEST</h3>
                    <div class="scoreboard">
                        <h2 id="score2">0</h2>
                    </div>
                    <div class="addguest">
                        <button class="buttonbtn" id="add1two" onclick="add1_2()">+1</button>
                        <button class="buttonbtn" id="add2two" onclick="add2_2()">+2</button>
                        <button class="buttonbtn" id="add3two" onclick="add3_2()">+3</button>
                    </div>
                </div>
            </div>

            <div><button id="resetbtn" onclick="reset()">New Game</button></div>

        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
